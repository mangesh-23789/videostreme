
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ff6347;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #ff6347;
        }

        .video-category {
            margin: 20px 0;
        }

        .video-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        iframe {
            width: 48%;
            height: 315px;
            border: 2px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        iframe:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video Streaming Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
